OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Binary/hex editor based on BinEd library.\n\n\
    <p>Use "Open as Binary" action in main "File" menu or in project files Tools context menu.\
    </p>\n<p>Use "Show as Binary" action in context menu in Variables window.\
    </p>\n\n<h1>Preview</h1>\n<img src="https://bined.exbin.org/images/bined-netbeans-preview-0.2.5.png" alt="[bined-netbeans-preview]"/>\n\n\
    <h1>Features</h1>\n\
    <ul>\
      <li>Visualize data as numerical (hexadecimal) codes and text representation</li>\n\
      <li>Codes can be also binary, octal or decimal</li>\n\
      <li>Support for Unicode, UTF-8 and other charsets</li>\n\
      <li>Insert and overwrite edit modes</li>\n\
      <li>Searching for text / hexadecimal code with found matches highlighting</li>\n\
      <li>Support for undo/redo</li>\n\
      <li>Support for files with size up to exabytes</li>\n\
      <li>Show debug variables as binary data</li>\
    </ul>\n\n\
    <h1>License</h1>\n<a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0</a>\n\n\
    <h1>Links</h1>\nHomepage: <a href="https://bined.exbin.org/netbeans-plugin/">https://bined.exbin.org/netbeans-plugin/</a><br/>\n\
      Sources: <a href="https://github.com/exbin/bined-netbeans-plugin">https://github.com/exbin/bined-netbeans-plugin</a>
